<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoAPP</title>
</head>

<body>
<section class="tasks">
    <form>
        <label>
            <input type="text" name="task" placeholder="Wpisz zadanie"/>
        </label>
        <button id="add-task" type="submit">Dodaj</button>
    </form>
    <div class="tasks-list"></div>
    <div class="task-todo">
        <h2>Zadania do zrobienia</h2>
        <ul class="task-items">
            <li class="task-item">
                <p class="task-title">Tytuł</p>
                <p class="task-desc">Opis</p>
                <button>Usuń</button>
            </li>
        </ul>
    </div>
    <div class="task-inprogress">
        <h2>Zadania w trakcie</h2>
        <ul class="task-list">
            <li class="task-item">
                <p class="task-title">Tytuł</p>
                <p class="task-desc">Opis</p>
                <button>Usuń</button>
            </li>
        </ul>
    </div>
    <div class="task-inprogress">
        <h2>Zadania zrobione</h2>
        <ul class="task-list">
            <li class="task-item">
                <p class="task-title">Tytuł</p>
                <p class="task-desc">Opis</p>
                <button>Usuń</button>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
